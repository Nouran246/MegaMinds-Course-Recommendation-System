<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>ACPC HR System</title>
  
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.4/components/error-404s/error-404-1/assets/css/error-404-1.css"
    />
 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACPC Admin Sidebar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .admin-title {
        font-size: 2rem;
        font-weight: bold;
      }
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .content {
        margin-left: 270px;
        padding: 1rem;
        width: calc(100% - 250px);
        transition: margin-left 0.3s ease, width 0.3s ease;
      }
      .btn-group .btn {
        margin-right: 5px;
      }
      .btn-group .btn:last-child {
        margin-right: 0;
      }
      .sidebar {
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        background-color: #f8f9fa;
        border-right: 1px solid #dee2e6;
        padding: 1rem;
        transition: transform 0.3s ease;
        z-index: 1000;
      }
      .sidebar .nav-link {
        color: #333;
        margin-bottom: 10px;
      }
      .sidebar .nav-link.active {
        background-color: #007bff;
        color: white;
        border-radius: 5px;
      }
      .toggle-btn {
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1100;
        display: none;
      }
      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.active {
          transform: translateX(0);
        }
        .content {
          margin-left: 0;
          width: 100%;
        }
        .content.active {
          margin-left: 250px;
          width: calc(100% - 250px);
        }
        .toggle-btn {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <button class="btn btn-primary toggle-btn" id="toggleSidebar">
      Toggle Sidebar
    </button>
    <div class="sidebar d-flex flex-column p-3 bg-light" id="sidebar">
      <a
        href="/"
        class="d-flex align-items-center mb-3 text-decoration-none"
      >
        <span class="fs-4 admin-title">ACPC Admin</span>
      </a>
      <hr />
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/" class="nav-link <%= title === 'Home' ? 'active' : '' %>">
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#home"></use>
            </svg>
            Home
          </a>
        </li>
        <% if (user) { %>
        <li>
          <a
            href="/admin"
            class="nav-link <%= title === 'Dashboard' ? 'active' : '' %>"
          >
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#speedometer2"></use>
            </svg>
            Dashboard
          </a>
        </li>
        <li>
          <a
            href="/admin/events"
            class="nav-link <%= title === 'Events' ? 'active' : '' %>"
          >
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#table"></use>
            </svg>
            Events
          </a>
        </li>
        <li>
          <a
            href="/admin/members"
            class="nav-link <%= title === 'Members' ? 'active' : '' %>"
          >
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#people-circle"></use>
            </svg>
            Members
          </a>
        </li>
        <li>
          <a
            href="/admin/blogs"
            class="nav-link <%= title === 'Blogs' ? 'active' : '' %>"
          >
            <svg class="bi pe-none me-2" width="16" height="16">
              <use xlink:href="#blog"></use>
            </svg>
            Blogs
          </a>
        </li>
      </ul>

      <hr />
      <form action="/logout" method="POST">
        <button type="submit" class="btn btn-danger btn-block">Logout</button>
      </form>
      <% } %> <% if (!user) { %>
      </ul>

      <hr />
      <a href="/" class="btn btn-success btn-block">Login</a>

      <% } %>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <script>
      document
        .getElementById("toggleSidebar")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("active");
          document.querySelector(".content").classList.toggle("active");
        });
    </script>
  </body>
</html>

<%- include("./icons.ejs") %>
