<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../public/css/user css/templatemo-edu-meeting.css"></head>
<body>
    <!-- Button to trigger the modal -->
    <div class="scroll-to-section">
        <a href="javascript:void(0)" id="openModal">Join Us Now!</a>
    </div>

    <!-- The Modal -->
    <div id="loginModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign up</h2>
            <form>
                <!-- Full name input -->
                <label for="fullname">Full Name</label>
                <input type="fullname" id="fullname" name="fullname" placeholder="Enter your Full Name" required>
                <!-- Email input -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>

                <!-- Password input -->
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">&#128065;</button>
                </div>
                <!-- Login button -->
                <button type="submit" class="login-btn">Sign up</button>

                <!-- Alternative Login Options -->
                <div class="divider">or</div>
                <button type="button" class="google-btn">
                    <img src="C:\Users\20111\OneDrive\Desktop\google.png" id="google" alt="Google Logo" class="google-icon">
                    Continue with Google
                </button>
                <button type="button" class="microsoft-btn">
                    <img src="C:\Users\20111\OneDrive\Desktop\microsoft.png" id="microsoft" alt="Google Logo" class="google-icon">
                    Continue with Microsoft
                </button>
                <button type="button" class="apple-btn">
                    <img src="C:\Users\20111\OneDrive\Desktop\apple.png" id="apple" alt="Google Logo" class="google-icon">
                    Continue with Apple
                </button>
                <!-- New user sign-up -->
                <p>Already has an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script>// Get the modal
        var modal = document.getElementById("loginModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("openModal");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        // Toggle password visibility
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
        </script>
</body>
</html>
